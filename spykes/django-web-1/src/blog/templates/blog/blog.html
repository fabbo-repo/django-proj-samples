{% extends 'ProyectoWebApp/base.html' %}

{% load static %}

{% block content %}

    {% for post in posts %}

        <!-- Heading -->
        <section class="page-section clearfix">
            <div class="container">
                <div class="intro">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt=""
                        style="width: 50%;">
                    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                        <h2 class="section-heading mb-4" >
                            <span class="section-heading-lower" style="color: yellowgreen;">{{post.titulo}}</span>
                            <span class="section-heading-upper">{{post.contenido}}</span>
                        </h2>
                        <div style="text-align: left; font-size: 0.8em;">
                            Author: {{post.autor}}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}

    <section>
        <div style="width: 75%; margin: auto; text-align: center; color: white;">
            Categorias:&nbsp;&nbsp;&nbsp;
            {% for categoria in categorias %}
                <a href="{% url 'Categoria' categoria.id %}" class="link_categorias">
                    {{categoria.nombre}}
                </a>&nbsp;&nbsp;&nbsp;
            {% endfor %}
        </div>
    </section>

{% endblock  %}
