{% extends 'ProyectoWebApp/base.html' %}

{% load static %}

{% block content %}

<div class="contenedor_formulario">
    
    {% if "novalido" in request.GET %}
        <p style="color: white;">
            Informacion no enviada
        </p>
    {% endif %}
    {% if "valido" in request.GET %}
        <p style="color: white;">
            Informacion enviada correctamente
        </p>
    {% endif %}

    <form action="" method="POST" style="text-align: center;">
        {% csrf_token %} <!-- Esto es para la politica de csfr y evitar errores -->
        <table style="color: white; margin: 30px auto;">
            {{formulario.as_table}}
        </table>
        <input type="submit" value="Enviar" style="width: 150px;">
    </form>
</div>
{% endblock  %}
