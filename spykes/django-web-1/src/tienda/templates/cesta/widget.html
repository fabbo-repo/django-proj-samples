<table class="table table-bordered" style="color: white;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Cesta compras
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.cesta.items %}
            {% for key, value in request.session.cesta.items %}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{% url 'cesta:agregar' value.producto_id %}" 
                            class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'cesta:restar' value.producto_id %}" 
                            class="btn btn-sm btn-success">-</a>
                        {{value.precio}}
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin productos
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">
                Total: {{importe_total_cesta}}&nbsp;â‚¬
            </td>
        </tr>
    </tfoot>
</table>
