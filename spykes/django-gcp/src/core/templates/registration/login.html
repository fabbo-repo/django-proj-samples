<html lang="es-eu" dir="ltr">

<head>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
  <link rel="stylesheet" type="text/css" href="/static/admin/css/nav_sidebar.css">
  <script src="/static/admin/js/nav_sidebar.js" defer=""></script>
  <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
  <meta name="robots" content="NONE,NOARCHIVE">
</head>

<body class="login" data-admin-utc-offset="0">
  <div id="container">
    <!-- Header -->
    <div id="header">
      <div id="branding">
        <h1 id="site-name"><a href="/admin/">Administración de Django</a></h1>
      </div>
    </div>
    <!-- END Header -->
    <div class="main" id="main">
      <div class="content">
        <!-- Content -->
        <div id="content" class="colM">
          <div id="content-main">

            <form method="post" id="login-form">
              {% csrf_token %}
              <div class="form-row">
                <label for="id_username" class="required">
                  {{ form.username.label_tag }}
                </label>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                  maxlength="150" required="" id="id_username"
                  value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
              </div>
              <div class="form-row">
                <label for="id_password" class="required">
                  {{ form.password.label_tag }}
                </label>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                  value="{% if form.password.value %}{{ form.password.value }}{% endif %}">
              </div>
              <ul class="errorlist nonfield">
                {% for error in form.errors %}
                <li>
                  {{ error.value }}
                </li>
                {% endfor %}
              </ul>
              <div class="submit-row">
                <input type="submit" value="Iniciar sesión">
              </div>
            </form>

          </div>
          <br class="clear">
        </div>
        <!-- END Content -->
        <div id="footer"></div>
      </div>
    </div>
  </div>
</body>

</html>
